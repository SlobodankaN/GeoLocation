<!DOCTYPE html><html><head>  <title>Geo lokacija</title>  <meta name="GENERATOR" content="WDL-Website-Builder">  <meta charset="utf-8"><!--        -->  <meta name="viewport" content="width=device-width, initial-scale=1">  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!--      --><script language="Javascript" type="text/javascript">  function pisi(){        var x=document.forms["dozvola"]["ocitaj_lokaciju"].value;        document.getElementById("demo").innerHTML=x;  }  </script></head><body background="pozadina_1.jpg">  <div class="container-fluid">    <br>    <p><strong><u><font color="#000066"><strong><u>Geolokacija by Slobodanka Nedeljkovic</u></strong></font></u></strong></p><br>    <p>Da li dozvoljavate da se o&#269;ita Va&#353;a lokacija ?</p>    <form method="get" name="dozvola">      <p><input onclick="pisi()" value="Vi imate dozvolu o&#269;itavanja. Va&#353;a lokacija je: " type="radio" name="ocitaj_lokaciju"> Dozvoli</p>      <p><input onclick="pisi()" value="Vi nemate dozvolu o&#269;itavanja lokacije." type="radio" name="ocitaj_lokaciju"> Ne dozvoli</p>    </form>    <p id="demo">&nbsp;</p>		<!--				   		 ***************  		  -->		<p id="demo">Klikni da bi video svoju poziciju.</p><button onclick="getLocation()">Prika&#382;i poziciju !</button></br></br></br><div id="mapholder">Prikaz mape...</div></br><script>var x = document.getElementById("demo");function getLocation() {    if (navigator.geolocation) {        navigator.geolocation.getCurrentPosition(showPosition, showError);    } else {        x.innerHTML = "Geolocation is not supported by this browser.";    }}function showPosition(position) {    var latlon = position.coords.latitude + "," + position.coords.longitude;    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="    +latlon+"&zoom=14&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";}function showError(error) {    switch(error.code) {        case error.PERMISSION_DENIED:            x.innerHTML = "User denied the request for Geolocation."            break;        case error.POSITION_UNAVAILABLE:            x.innerHTML = "Location information is unavailable."            break;        case error.TIMEOUT:            x.innerHTML = "The request to get user location timed out."            break;        case error.UNKNOWN_ERROR:            x.innerHTML = "An unknown error occurred."            break;    }}</script>			  </div></body></html>
